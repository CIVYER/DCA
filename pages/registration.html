<body>
    <div class="body">
        <div class="form-container">
            <div class="logo-container">
                <img src="../Pics/logo2.png">
            </div>
            <form class="regForm" action="../php/reg.php" method="post">
            <div class="title"><p>Registration Form</p></div>
            <label for="name">Full Name:</label>
            <div class="fullNameContainer">
                <input required minlength="2" type="text" id="lName" name="lName" placeholder="Last Name">
                <input required  type="text" id="fName" name="fName" placeholder="1st-2nd Name">
                <input required maxlength="1" type="text" id="mName" name="mName" placeholder="M.I (Initial)">
            </div>
    
            <label for="email">DHVSU Email:</label>
            <div id="emailError" class="error"></div>
            <input required type="email" id="email" name="email" placeholder="DHVSU Email">
            
            <label for="studentno">Student Number:</label>
            <div id="studNoError" class="error"></div>
            <div id="studnoemailError" class="error"></div>
            <input required onKeyPress="if(this.value.length==10) return false;" type="number" id="studentno" name="studentno" placeholder="Student Number">
    
            <label for="password">Password:</label>
            <div id="passLengthError" class="error"></div>
            <div class="conpassError error"></div>
            <input required type="password" id="password" name="password" placeholder="Password">
            
            <label for="confirm_password">Confirm Password:</label>
            <div class="conpassError error"></div>
            <input required type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
    
            <label for="dept" class="options">Department/Track:</label>
            <select onchange="add_option()" name="dept" id="dept">
                <option value="---">---</option>
                <option value="COLLEGE OF ENGINEERING AND ARCHITECTURE">COLLEGE OF ENGINEERING AND ARCHITECTURE</option>
                <option value="COLLEGE OF BUSINESS STUDIES">COLLEGE OF BUSINESS STUDIES</option>
                <option value="COLLEGE OF ARTS AND SCIENCES">COLLEGE OF ARTS AND SCIENCES</option>
                <option value="COLLEGE OF HOSPITALITY MANAGEMENT">COLLEGE OF HOSPITALITY MANAGEMENT</option>
                <option value="COLLEGE OF SOCIAL SCIENCES AND PHILOSOPHY">COLLEGE OF SOCIAL SCIENCES AND PHILOSOPHY</option>
                <option value="COLLEGE OF EDUCATION">COLLEGE OF EDUCATION</option>
                <option value="COLLEGE OF COMPUTING STUDIES">COLLEGE OF COMPUTING STUDIES</option>
                <option value="COLLEGE OF INDUSTRIAL TECHNOLOGY">COLLEGE OF INDUSTRIAL TECHNOLOGY</option>
                <option value="SENIOR HIGH SCHOOL: ACADEMIC TRACK">SENIOR HIGH SCHOOL: ACADEMIC TRACK</option>
                <option value="SENIOR HIGH SCHOOL: TECHNICAL VOCATIONAL LIVELIHOOD TRACK">SENIOR HIGH SCHOOL: TECHNICAL VOCATIONAL LIVELIHOOD TRACK</option>
                <option value="LABORATORY HIGH SCHOOL">LABORATORY HIGH SCHOOL</option>
            </select>

            <label for="course" class="options" id="courseStrand">Course/Strand:</label>
            <select name="course" id="course" onchange="turnWhite()">
                <option value="1">---</option>
            </select>
    
            <label for="yrSec" class="options">Year and Section:</label>
            <div class="yrSecInpt">
                <input required onKeyPress="if(this.value.length==2) return false;" type="number" id="year" name="year" placeholder="Year/Grade">
                <input required type="text" id="section" name="section" placeholder="Section">
            </div>
            <div id="accExists" class="error"></div>
            <input type="submit" value="Submit" class="button-submit" id="btnSubmit">
            </form>
        </div>
    </div>
